<div class="product-list">
    <mat-card *ngFor="let product of products" class="product-card">
        <img *ngIf="product.imageUrl" [src]="product.imageUrl" alt="Product Image" class="image" />
        <mat-card-header>
            <mat-card-title>
                <h3>
                    <a [title]="product.name + ' details'">
                        {{ product.name | titlecase }}
                    </a>
                </h3>
            </mat-card-title>
            <mat-card-subtitle *ngIf="product.category">
                {{ product.category }}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p *ngIf="product.description">
                Description:
            </p>
            <p>{{ product.description }}</p>
            <h4>
                Price: â‚¬{{ product.price }}
            </h4>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="accent" (click)="addToCart(product)">Buy</button>
        </mat-card-actions>
    </mat-card>
</div>
